<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="popup.js"></script>
    <style>
        body {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="flex mt-20 content-center justify-center">
        <div class="text-center">
            <label for="urlInput" class="block text-lg font-medium text-gray-700 mb-2">Give us the Url</label>
            <input type="text" id="urlInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <button id="submitBtn" class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Make the Magic</button>
        </div>
    </div>
</body>
</html>
