<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #1dbf73, #1d9e56);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Arial', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .center-ctn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 280px;
    }

    footer {
      font-size: 14px;
      margin-top: 15px;
      color: #000000;
      font-weight: bold;
      font-style: italic;
      letter-spacing: 0.5px;
    }

    .checkbox-wrapper-5 .check {
      --size: 40px;
      position: relative;
      background: linear-gradient(90deg, #67a680, #2cdf38);
      line-height: 0;
      perspective: 100px;
      font-size: var(--size);
    }

    .checkbox-wrapper-5 .check input[type="checkbox"],
    .checkbox-wrapper-5 .check label,
    .checkbox-wrapper-5 .check label::before,
    .checkbox-wrapper-5 .check label::after,
    .checkbox-wrapper-5 .check {
      appearance: none;
      display: inline-block;
      border-radius: var(--size);
      border: 0;
      transition: .35s ease-in-out;
      box-sizing: border-box;
      cursor: pointer;
    }

    .checkbox-wrapper-5 .check label {
      width: calc(2.2 * var(--size));
      height: var(--size);
      background: #d7d7d7;
      overflow: hidden;
      border-radius: var(--size);
      position: relative;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .checkbox-wrapper-5 .check input[type="checkbox"] {
      position: absolute;
      z-index: 1;
      width: calc(.8 * var(--size));
      height: calc(.8 * var(--size));
      top: calc(.1 * var(--size));
      left: calc(.1 * var(--size));
      background: linear-gradient(45deg, #dedede, #ffffff);
      box-shadow: 0 6px 7px rgba(0, 0, 0, 0.3);
      outline: none;
      margin: 0;
      transition: left 0.4s ease-in-out;
    }

    .checkbox-wrapper-5 .check input[type="checkbox"]:checked {
      left: calc(1.3 * var(--size));
    }

    .checkbox-wrapper-5 .check input[type="checkbox"]:checked + label {
      background: transparent;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .checkbox-wrapper-5 .check label::before,
    .checkbox-wrapper-5 .check label::after {
      content: "¬∑ ¬∑";
      position: absolute;
      overflow: hidden;
      left: calc(.15 * var(--size));
      top: calc(.5 * var(--size));
      height: var(--size);
      letter-spacing: calc(-0.04 * var(--size));
      color: #9b9b9b;
      font-family: "Times New Roman", serif;
      z-index: 2;
      font-size: calc(.6 * var(--size));
      border-radius: 0;
      transform-origin: 0 0 calc(-0.5 * var(--size));
      backface-visibility: hidden;
      transition: left 0.4s ease-in-out, top 0.4s ease-in-out;
    }

    .checkbox-wrapper-5 .check label::after {
      content: "‚óè";
      top: calc(.65 * var(--size));
      left: calc(.2 * var(--size));
      height: calc(.1 * var(--size));
      width: calc(.35 * var(--size));
      font-size: calc(.2 * var(--size));
      transform-origin: 0 0 calc(-0.4 * var(--size));
    }

    .checkbox-wrapper-5 .check input[type="checkbox"]:checked + label::before,
    .checkbox-wrapper-5 .check input[type="checkbox"]:checked + label::after {
      left: calc(1.55 * var(--size));
      top: calc(.4 * var(--size));
      line-height: calc(.1 * var(--size));
      transform: rotateY(360deg);
      font-size: calc(.7 * var(--size));
      color: #ff6347;
    }

    .checkbox-wrapper-5 .check input[type="checkbox"]:checked + label::after {
      height: calc(.16 * var(--size));
      top: calc(.55 * var(--size));
      left: calc(1.6 * var(--size));
      font-size: calc(.6 * var(--size));
      line-height: 0;
    }

    .checkbox-wrapper-5 .check input[type="checkbox"]:focus + label {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div class="center-ctn">
    <h1>Click the Box To Start üòé</h1>
    <div class="checkbox-wrapper-5">
      <div class="check">
        <input id="checkBtn" type="checkbox">
        <label for="checkBtn"></label>
      </div>
    </div>
    <div>
      <footer >Made with ‚ù§Ô∏è by @Aymane.enq</footer>
    </div>
  </div>
</body>
</html>
